<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        /* Home section */
        .home-section {
            height: 100vh;
            width: 100%;
            background-color: #4d496d;
        }

        .home-section .show {
            opacity: 1;
            z-index: 1;
        }


        .logo-wrapper {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .logo {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <body>
        <!-- Home section -->
        <div id="home-section" class="home-section d-flex align-items-center justify-content-center">
            <h1 class="text-white">AmuthaMohanraj</h1>
        </div>

        <!-- Logo -->
        <div class="logo-wrapper">
            <img src="asset/bear.png" alt="Logo" class="logo">
        </div>


        <script>
            $(document).ready(function () {
                // Add click event listener to logo element
                $('.logo').click(function () {
                    // Show the home section with animation
                    $('#home-section').addClass('animated fadeIn').css('display', 'block');
                });
            });

        </script>

    </body>
